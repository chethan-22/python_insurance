{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>ul{display: none}</style>
    <title>Insurance</title>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <center><h2 class="text-info">Insurance Portal</h2></center>
        </div>
        <div class="col-md-12 d-flex align-items-center justify-content-end">{% if request.user.is_authenticated %}
            <a class="btn btn-success" href="{% url 'home' %}">Home</a><a class="btn btn-danger" href="{% url 'user_logout' %}">Logout</a>{% endif %}</div>

    </div>
<div class="col-md-12"><p class="text-success">{{ msg }}</p></div>

    {% block content %}


{% endblock %}



</div>

</body>
</html>
